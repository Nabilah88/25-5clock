<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>25+5 Clock Frecodecamp project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/clock.css">
  </body>
  </head>
  <body>
    <h1 class = "text-center">25 + 5 Clock by Nabilah88</h1>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
            <!-- Break Length Column -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header" id="break-label">Break Length</div>
                    <div class="card-body">
                        <div id="break-length" class="card-text text-center">5</div>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="break-decrement">-</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="break-increment">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Session Length Column -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header" id="session-label">Session Length</div>
                    <div class="card-body">
                        <div id="session-length" class="card-text text-center">25</div>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="session-decrement">-</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="session-increment">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Closing row -->
    </div> <!-- Closing container -->
    
        <br>
        <!-- Full-width column (outside the previous row) -->
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id = "timer-label" class="card-header">Session</div>
                        
                        <p class="card-text">
                            
                            <div id = "time-left">25:00</div>

                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id ="start_stop">Start/Stop</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id = "reset">Reset<audio id="beep" src="./clip/Alarm-Clock-Short-chosic.com_.mp3"></audio></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Closing row for full-width section -->
    </div> <!-- Closing container -->
    
         
<script src= "js/clock.js"></script> 
    
   
    


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
